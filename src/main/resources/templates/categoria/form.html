<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Form-Catalogo</title>
	<link href="/css/estilo.css" rel="stylesheet"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Categoria</h1>
	</div>
	<div class="container">
		<form data-th-action="@{/categoria/procesar}" data-th-object="${categoria}"method="POST">
			<input type="hidden" data-th-field="*{id}" />
			<div class="mb-3">
				<p>
				Nombre : <input type="text" data-th-field="*{nombre}"/>
				</p>
			</div>
			
				<button class="btn btn-primary" type="submit">Guardar</button>
		</form>
	</div>
	<footer style="text-align: center;">
			<a th:href="@{/producto/index}"  class="btn btn-primary">Home</a>
		</footer>
</body>
</html>
