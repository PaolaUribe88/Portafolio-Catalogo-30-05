<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>LISTADO DE CATEGORIAS</title>
	<link href="/css/estilo.css" rel="stylesheet"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1 style="text-align: center; text-decoration: underline; font-family:sans-serif; font-size: xx-large; color: white;" > Listado Categorias</h1>	
		</div>
		<div class="container">
		<table class="table">
			<thead style="color: white;">
				<tr>
						<th>ID</th>
						<th>Nombre</th>
									
						<th>Acciones</th>
				</tr>
			</thead>
			<tbody style="color: white;">
				<tr th:each="categoria: ${categorias}">
					<td><span th:text="${categoria.id}" /></td>
					<td><span th:text="${categoria.nombre}"/></td>
					<td>
						<a class="btn" style="background-color: aqua;" th:href="@{/categoria/editar/{categoriaId}(categoriaId=${categoria.id})}">Editar</a>
						<a class="btn" style="background-color: aqua;" th:href="@{/categoria/eliminar/{id}(id=${categoria.id})}">Eliminar</a>
					</td>		
				</tr>						
			</tbody>		
		</table>
		<a th:href="@{/categoria/nuevo}" style="text-align: center; background-color: lime;" class="btn ">Nueva Categoria</a>
		</div>
		<footer style="text-align: center;">
			<a th:href="@{/producto/index}"  class="btn btn-primary">Home</a>
		</footer>
</body>
</html>
