<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>FORM-PRODUCTO</title>
	<link href="/css/estilo.css" rel="stylesheet"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Formulario de Productos</h1>
	</div>
	<div class="container">
		<form data-th-action="@{/producto/procesar}" data-th-object="${producto}"method="POST">
			<input type="hidden" data-th-field="*{id}" />
			<div class="mb-3" style="color: white;">
				<p>
				Nombre: <input type="text" data-th-field="*{nombre}"/>
			</p>
			</div>
			<div class="mb-3" style="color: white;">
				<p>
				Descripcion : <input type="text" data-th-field="*{descripcion}"/>
				</p>
			</div>
			<div class="mb-3" style="color: white;">
				<p>
				Marca : <input type="text" data-th-field="*{marca}"/>
				</p>
			</div>
			<div class="mb-3" style="color: white;">
				<p>
				Categoria : 
				<select data-th-field ="*{categoria}"> 
					<option  
						data-th-each="categoria: ${categorias}"
						data-th-text="${categoria.nombre}"
						data-th-value="${categoria.id}"/>
				</select>
			</p>
			</div>
				<button class="btn" style="background-color: aqua;" type="submit">Guardar</button>
		</form>
	</div>
	<footer style="text-align: center;">
			<a th:href="@{/producto/index}"  class="btn btn-primary">Home</a>
		</footer>
</body>
</html>
