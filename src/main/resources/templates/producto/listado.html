<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>LISTADO PRODUCTOS</title>
	<link href="/css/estilo.css" rel="stylesheet"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1 style="text-align: center; text-decoration: underline; font-family:sans-serif; font-size: xx-large; color:white;" > Listado Productos</h1>	
		</div>
		<div class="container">
		<table class="table">
			<thead style="color: white;">
				<tr>
						<th>ID</th>
						<th>Nombre</th>
						<th>Descripcion</th>
						<th>Marca </th>
						<th>Categoria</th>
									
						<th>Acciones</th>
				</tr>
			</thead>
			<tbody style="color: white;">
				<tr th:each="producto: ${productos}">
					<td><span th:text="${producto.id}" /></td>
					<td><span th:text="${producto.nombre}"/></td>
					<td><span th:text="${producto.descripcion}"/></td>
					<td><span th:text="${producto.marca}"/></td>
					<td><span th:text="${producto.categoria.nombre}"/></td>
					<td>
						<a class="btn" style="background-color: aqua;"  th:href="@{/producto/editar/{productoId}(productoId=${producto.id})}">Editar</a>
						<a class="btn" style="background-color: aqua;" th:href="@{/producto/eliminar/{id}(id=${producto.id})}">Eliminar</a>
					</td>		
				</tr>						
			</tbody>		
		</table>
		<a th:href="@{/producto/nuevo}" style="text-align: center;" class="btn btn-primary">Nuevo Producto</a>
		</div>
		<footer style="text-align: center;">
		<a th:href="@{/producto/index}"  class="btn btn-primary">Home</a>
		</footer>
</body>
</html>
